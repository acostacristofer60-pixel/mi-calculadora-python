<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Mi App con Python</title>
</head>
<body>
    <h1>Mi primera Calculadora</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="enviarAPython()">Sumar en el Servidor</button>
    
    <h2 id="respuesta"></h2>

    <script>
        async function enviarAPython() {
            const n1 = document.getElementById('num1').value;
            const n2 = document.getElementById('num2').value;
            
            // Aquí conectamos con FastAPI
            const response = await fetch('https://calculadorae.netlify.app/api/sumar?n1=' + n1 + '&n2=' + n2)
            const data = await response.json();
            
            document.getElementById('respuesta').innerText = "Resultado: " + data.resultado;
        }
    </script>
</body>

</html>
